<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Ajax</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                $("button").click(function(){
                   $.ajax({
                       method:'GET',
                       url:'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY',
                       success:function(responseObj){
                           $.each(responseObj.photos, function(key,item){
                               $(`
                               <tr>
                                  <td>${item.id}</td>
                                  <td>
                                    <img src=${item.img_src} width="200" height="200">
                                  </td>
                                  <td>${item.camera.full_name}</td>
                                  <td>${item.rover.name}</td>
                                </tr>
                               `).appendTo("tbody");
                           })
                       },
                       error: function(xhr){
                           console.log(xhr.statusText);
                       }
                   })
                })
            })
        </script>
    </head>
    <body class="container-fluid">
        <div class="mt-3">
            <button class="btn btn-primary">Load Mars Photos</button>
        </div>
        <div class="mt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Photo Id</th>
                        <th>Photo</th>
                        <th>Camera Name</th>
                        <th>Rover Name</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
    </body>
</html>
