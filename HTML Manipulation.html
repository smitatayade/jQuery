<!DOCTYPE html>
<html>
    <head>
        <title>jQuery html method to write msg</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                $("#head1").html("jQuery");
                $(".msg").html("Javascript library");
                $("p").html("Write Less Do More");
            })
        </script>
    </head>
    <body>
        <h2 id="head1"></h2>
        <div class="msg"></div>
        <p></p>
    </body>
</html>
