<!DOCTYPE html>
<html>
    <head>
        <title>jQueryUI library Draggable</title>
        <link rel="stylesheet" href="../node_modules/jquery-ui/jquery-ui.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
        <script>
            $(function(){
                $("#topics").sortable();     
            })
        </script>
    </head>
    <body>
        <h2>Sortable</h2>
        <ol id="topics">
            <li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>CSS</li>
            <li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Bootstrap</li>
            <li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>HTML</li>
            <li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Javascript</li>
            <li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>jQuery</li>
        </ol>
    </body>
</html>
