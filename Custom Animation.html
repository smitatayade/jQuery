<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Change and Click Event</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                $("button").click(function(){
                    $("img").animate({left:'200px', top:'100px', width:'300px', height:'300px'},2000);         
                })
               
            })
        </script>
    </head>
    <body>
        <button>Show | Hide</button>
        <br>     
        <div id="pic">
            <img src="../assets/Shoe.PNG" width="200" height="200">
        </div>
    </body>
</html>
